// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        google()
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {

    versionCode = 1
    versionName = "1.0"

    minSdkVersion = "21"
    targetSdkVersion = 28
    compileSdkVersion = 28

    jUnitVersion = "4.12"
    testRunnerVersion = "1.0.2"
    espressoCoreVersion = "3.0.2"

    constraintLayoutVersion = "1.1.2"
    androidSupportVersion = "1.0.0"
    androidLifeCycleVersion = "2.0.0"

    retrofitVersion = "2.4.0"
    moshiVersion = "1.5.0"
    moshiConverterVersion = "2.3.0"
    loggingInterceptor = "3.8.0"

    picassoVersion = "2.5.2"
    picassoOkhttpVersion = "1.0.2"

    apacheLangVersion = "3.7"

    dagger2Version = "2.16"

    autovalueVersion="1.6.2"
    autovalueParcelVersion="0.2.6"
    autoValueGsonVersion="0.8.0"
    autoValueMoshiVersion="0.4.5"

    enableProguard = false
}
